{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="py-5" style="max-width: 800px; margin: 0 auto;">
    <a href="{% url 'home' %}" class="text-decoration-none text-primary fw-medium small">
        <span class="me-1">←</span> Назад к статьям
    </a>

    <h1 class="display-4 fw-bold mt-4 mb-3" style="letter-spacing: -1px; color: #1a1a1a;">
        {{ article.title }}
    </h1>
    
    <div class="d-flex align-items-center gap-3 mb-5 pb-2 border-bottom border-light">
        <div class="author-circle">O</div>
        <div>
            <div class="fw-bold text-dark" style="font-size: 0.95rem;">oriviao</div>
            <div class="text-muted small">{{ article.publish_date|date:"d E Y" }}</div>
        </div>
    </div>

    <div class="article-body">
        <p class="article-text">
            {{ article.body }}
        </p>
    </div>

</div>

<style>
    /* Текст статьи: крупный, с хорошим интервалом */
    .article-text {
        font-family: 'Inter', -apple-system, sans-serif;
        font-size: 1.25rem;
        line-height: 1.7;
        color: #292929;
        white-space: pre-line;
    }

    /* Аватарка-заглушка (буква O на стильном фоне) */
    .author-circle {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #6e8efb, #a7a7af);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.1rem;
    }

    /* Декоративная точка в конце */
    .divider-dot::before {
        content: "...";
        display: block;
        letter-spacing: 10px;
        font-size: 1.5rem;
        color: #ccc;
    }

    /* Убираем подчеркивание у ссылки при наведении */
    a:hover {
        text-decoration: underline !important;
    }
</style>
{% endblock %}
