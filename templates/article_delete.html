{% extends "base.html" %}

{% block title %}Deleting...{% endblock title %}

{% block content %}
<div class="mx-auto text-center py-5" style="max-width: 500px;">
    <h2 class="fw-800 mb-3">Delete the Article?</h2>
    <p class="text-muted mb-5">
        Are you sure you want to delete «<strong>{{ article.title }}</strong>»? <br>
        This action cannot be reversible.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'article_detail' article.pk %}" class="btn btn-light px-4">Отмена</a>
            <button type="submit" class="btn btn-danger px-4 fw-bold">Yes, delete forever.</button>
        </div>
    </form>
</div>
{% endblock content %}
