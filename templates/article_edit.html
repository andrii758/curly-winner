{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Editing...{% endblock title %}

{% block content %}
<div class="mx-auto" style="max-width: 700px;">
    <nav class="mb-4">
        <a href="{% url 'home' %}" class="text-decoration-none text-muted small hover-link">&larr; Cancel</a>
    </nav>

    <div class="card card-form shadow-sm p-4">
        <h2 class="fw-800 mb-4">Edit Article</h2>
        
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2 fw-bold">Save changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
